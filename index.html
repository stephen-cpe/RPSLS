<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="rpsls.css" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>


<div id="maindiv">
<header>
    <hgroup>
        <h1> Rock Paper Scissors Lizard Spock </h1>
        <h5> Game invented by Sam Kass and Karen Bryla <h5/> 
    </hgroup>
    <p> As seen on "The Big Bang Theory" </p>
</header>

<section id="rpslsGame">
    <p class="message"><span id="statusMessage"></span></p>
    <div id="dnd">
        <div class="rps" id="rps1"><img src="rock.png" width="180" height="180" draggable="true" alt="Rock" /><footer>Rock</footer></div>
        <div class="rps" id="rps2"><img src="paper.png" width="180" height="180" draggable="true" alt="Paper" /><footer>Paper</footer></div>
        <div class="rps" id="rps3"><img src="scissors.png" width="180" height="180" draggable="true" alt="Scissors" /><footer>Scissors</footer></div>
        <div class="rps" id="rps4"><img src="lizard.png" width="180" height="180" draggable="true" alt="Lizard" /><footer>Lizard</footer></div>
        <div class="rps" id="rps5"><img src="spock.png" width="180" height="180" draggable="true" alt="Spock" /><footer>Spock</footer></div>
    </div>
</section>

<div class="clear"></div>
</div>

</body>
</html>
